<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>New User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    html,body{
      height:100%;
    }
    .height-full {
      height: 100vh;
    }
    .pill-nav a {
      display: block;
      color: black;
    }

    /* Change the color of links on mouse-over */
    .pill-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .pill-nav a.active {
      background-color: dodgerblue;
      color: white;
    }
  </style>
</head>
<body>
  <!--Navbar-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
      <div class="container-fluid">
        <h3 class="text-white" th:utext="${admin.getUsername()} + ' has roles: ' + ${admin.getRolesToString()}"></h3>
        <a href="/logout" class="btn btn-info" role="button">Logout</a>
      </div>
    </nav>
  </header>

<!--Main container-->

<main>
  <div class="container-fluid justify-content-start bg-light">

    <!--Sidebar-->

    <div class="row d-flex height full">
      <div class="col-md-2 bg-white">

        <div class="nav pill-nav nav-pills nav-justified flex-column" id="pills-tab" role="tablist">
          <a id="admin-tab" class="nav-link mt-3 active flex-fill" role="tab" href="/admin" aria-selected="true">Admin</a>
          <a id="user-tab" class="nav-link flex-fill" role="tab" href="/admin/user" aria-selected="false">User</a>
        </div>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane active" id="admin" role="tabpanel" aria-labelledby="admin-tab-tab"></div>
          <div class="tab-pane" id="user" role="tabpanel" aria-labelledby="user-tab"></div>
        </div>
      </div>

      <!--<div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
        <h5 id="item-1-1">ADMIN 1-1</h5>
        <p>...</p>
        <h5 id="item-1-2">USER 2-2</h5>
      </div>-->



       <!--Upper menu-->

      <div class="col-md-10 bg-light height-full">
        <h1 class="p-2">Admin panel</h1>
        <div class="row d-flex no-gutters">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/user-create">New User</a>
            </li>
          </ul>
        </div>

         <!--Main form-->
        <div class="container-fluid bg-light border">
          <div class="row">
            <div class="col">
              <h2 class="my-3 pl-4">Add new user</h2>
            </div>
          </div>
          <div class="container-fluid bg-white border d-flex align-items-center text-center justify-content-center">
            <div class="row">
              <div class="col-md-12">


                <form data-th-method="POST" th:action="@{/admin/user-create}" th:object="${user}">

                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font mt-2" for="name">Enter name: </label>
                      <input type="text" class="form-control" th:field="*{name}" name="name" id="name"/>
                    </div>
                  </div>
                      
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font" for="lastname">Enter lastname: </label>
                      <input type="text" class="form-control" th:field="*{lastname}" name="lastname" id="lastname"/>
                    </div>
                  </div>
  
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font" for="age">Enter age: </label>
                      <input type="number" class="form-control" th:field="*{age}" name="age" id="age"/>
                    </div>
                  </div>
  
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight"></div>
                    <label class="font-weight-bold custom-font" for="username">Enter username: </label>
                    <input type="text" class="form-control" th:field="*{username}" name="username" id="username"/>
                  </div>

                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight"></div>
                    <label class="font-weight-bold custom-font" for="password">Enter password: </label>
                    <input type="text" class="form-control" th:field="*{password}" name="password" id="password"/>
                  </div>

                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight"></div>
                      <label class="font-weight-bold custom-font" for="roles">Choose roles: </label>
                      <select class="custom-select" name="roles" id="roles" multiple>
                        <option value="1">Admin</option>
                        <option value="2">User</option>
                      </select>
                  </div>

                  <div>
                    <div class="col-md-12">
                      <input class="btn btn-primary my-2" type="submit" value="Add user">
                    </div>
                  </div>

                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
